{% extends 'base.html' %}
{% load static %}

{% block customcss %}
<link rel='stylesheet' type='text/css' href="{% static 'css/create.css' %}">
{% endblock customcss %}

{% block content %}
{% if user.is_authenticated %}
<div class="card mx-auto w-50">
  <svg class="bd-placeholder-img card-img-top" width="100%" height="300" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: Image cap"><title>Placeholder</title><rect width="100%" height="100%" fill="#868e96"/><text x="50%" y="50%" fill="#dee2e6" dy=".3em">Image cap</text></svg>
  <div class="card-body">
    <form action='' method='POST' enctype='multipart/form-data'>{% csrf_token %}
      <h10 class="card-title"><p>タイトル：<input type='text' name='title'></p></h10>
      <h10 class="card-title"><p>内容：<input type='text' name='content'></p></h10>
      <h10 class="card-title"><p>画像：<input type='file' name='images'></p></h10>
      <input type='hidden' name='author' value='{{ user.username }}'>
      <input type='submit' value='作成する' class="btn btn-primary">
    </form>
  </div>
</div>
{% else %}
ログインしてください<br>
<a href="{% url 'login' %}">ログインページへ</a>
{% endif %}
{% endblock content %}
